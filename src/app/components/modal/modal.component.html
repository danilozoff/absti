<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">User</h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">Nombre: {{ user!.name }}</p>
                  <p class="text-sm text-gray-500">Fecha de nacimiento: {{ user!.dateOfBirth }}</p>
                  <p class="text-sm text-gray-500">Edad: {{ user!.age }}</p>
                  <p class="text-sm text-gray-500">Tel√©fono: {{ user!.phoneNumber }}</p>
                  <p class="text-sm text-gray-500">DNI: {{ user!.dni }}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button 
              type="button" 
              class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:ml-3 sm:w-auto"
              (click)="closeModal()"
            >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
