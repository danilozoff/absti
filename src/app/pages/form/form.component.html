<div class="pl-[5%]">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="space-y-12">
      <h3 class="text-base font-semibold leading-7 text-gray-900">Formulario de Registro</h3>
  
      <div class="place-content-center mt-10 grid grid-cols-1 gap-y-8 sm:grid-cols-6 md:grid-cols-6">
        <div class="sm:col-span-3 justify-self-center">
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
          <div class="mt-2">
            <input 
              type="text" 
              name="username" 
              id="username" 
              class="block w-max rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              mask="S*" 
              formControlName="name"
            >
          </div>
          <div *ngIf="userMessage['name']">
            <span class="text-red-600 text-xs">{{ userMessage['name'] }}</span>
          </div>
        </div>

        <div class="sm:col-span-3 justify-self-center">
          <label for="dni" class="block text-sm font-medium leading-6 text-gray-900">DNI</label>
          <div class="mt-2">
            <input 
              type="text" 
              id="dni" 
              mask="00000000" 
              [allowNegativeNumbers]="false" 
              class="block w-max rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              formControlName="dni" 
            />
          </div>
          <div *ngIf="userMessage['dni']">
            <span class="text-red-600 text-xs">{{ userMessage['dni'] }}</span>
          </div>
        </div>

        <div class="sm:col-span-3 justify-self-center">
          <label for="dateOfBirth" class="block text-sm font-medium leading-6 text-gray-900">Fecha de nacimiento</label>
          <div class="mt-2">
            <input 
              type="date" 
              id="dateOfBirth" 
              class="block w-max rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              formControlName="dateOfBirth" 
            />
          </div>
          <div *ngIf="userMessage['dateOfBirth']">
            <span class="text-red-600 text-xs">{{ userMessage['dateOfBirth'] }}</span>
          </div>
        </div>

        <div class="sm:col-span-3 justify-self-center">
          <label for="age" class="block text-sm font-medium leading-6 text-gray-900">Edad</label>
          <div class="mt-2">
            <input 
              type="text" 
              id="age" 
              mask="00" 
              [allowNegativeNumbers]="false" 
              class="block w-max rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              formControlName="age" 
            />
          </div>
          <div *ngIf="userMessage['age']">
            <span class="text-red-600 text-xs">{{ userMessage['age'] }}</span>
          </div>
        </div>

        <div class="sm:col-span-3 justify-self-center">
          <label for="phoneNumber" class="block text-sm font-medium leading-6 text-gray-900">Tel√©fono</label>
          <div class="mt-2">
            <input 
              type="text" 
              id="phoneNumber" 
              mask="(XXX) XXXX-XXXX" 
              formControlName="phoneNumber" 
              [validation]="true"
              class="block w-max rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
          <div *ngIf="userMessage['phoneNumber']">
            <span class="text-red-600 text-xs">{{ userMessage['phoneNumber'] }}</span>
          </div>
        </div>

      </div>

      <div class="flex justify-center">
        <button class="py-2 px-6 text-white bg-green-500 rounded-sm">Guardar</button>
      </div>
    </div>
  </form>
</div>

<app-modal *ngIf="showModal" [user]="user" (close)="close($event)"></app-modal>
